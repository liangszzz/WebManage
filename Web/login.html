<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/WebManage/Web/static/jquery/jquery3.3.1.min.js"></script>
    <link rel="stylesheet" href="/WebManage/Web/static/layui/css/layui.css">
    <script src="/WebManage/Web/static/layui/layui.all.js"></script>
    <script src="/WebManage/Web/static/js/common/common.js"></script>
    <script src="/WebManage/Web/static/js/login/login.js"></script>
    <style type="text/css">
        #login_div {
            margin: auto;
            margin-top: 300px;
            padding: 0px;
            width: 400px;
        }
    </style>
</head>
<body>
</div>
<div id="login_div">
    <form class="layui-form" onsubmit="return false">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required|username" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码:</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="form">登陆</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
